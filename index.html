<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CyberCode Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="cybergrad">
    <h1 class="cyber-title">CyberCode Editor</h1>
    <div class="editor-container">
        <textarea id="html" class="code-input" placeholder="Enter HTML code here..."></textarea>
        <textarea id="css" class="code-input" placeholder="Enter CSS code here..."></textarea>
        <textarea id="js" class="code-input" placeholder="Enter JavaScript code here..."></textarea>
        <iframe id="code" class="code-output"></iframe>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
